$def with (pt, kind, form)

<html>
<head>
<title>New $kind.capitalize() for $model.pt_name(pt) - dp</title>
<link rel="stylesheet" href="/static/dp.css"/>
</head>
<body>

<div id="topbar">
  <a href="/patient/$pt.id">$pt.name</a>
  <form method="POST" action="/searchpt">
    <input type="text" name="query"/>
    <button type="submit" name="submit">search</button>
  </form>
</div>

<form method="POST" enctype="multipart/form-data">
  $for input in form.inputs:
    $if not input.is_hidden():
      <div>
	<span>$input.description</span>
	<span>$:input.render()</span>
	<span>$input.note</span>
      </div>
    $else:
      $:input.render()
</form>

</body>
</html>
