$def with (journal, appt, pt, txplan)

<html>
<head>
<title>Tx for $model.pt_name(pt) - dp</title>
<link rel="stylesheet" href="/static/dp.css"/>
</head>
<body>

<h1>Tx for $model.pt_name(pt)</h1>

<form method="POST">

<div id="txplan">
$for tx in txplan:
  <div class="tx">
    <span>
      $if tx.appointmentid == appt.journalid:
        <input type="checkbox" name="txs" value="$tx.id" checked="checked"/>
      $else:
	<input type="checkbox" name="txs" value="$tx.id"/>
    </span>
    <span>$tx.summary</span>
    <span>$('D%04d' % tx.code)</span>
    <span>$tx.tooth</span>
    <span>$tx.surf</span>
    <span class="money">$('$ %.2f' % tx.fee)</span>
    <span>$model.tx_status(tx)</span>
  </div>
</div>

<input type="submit" value="Update"/>
</form>

</body>
</html>
